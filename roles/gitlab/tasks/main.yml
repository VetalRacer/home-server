    - always

- import_tasks: "{{ role_path }}/tasks/setup_main.yml"
  tags:
    - setup-all

- import_tasks: "{{ role_path }}/tasks/setup_gitlab.yml"
  tags:
    - setup-gitlab
    - setup-all

