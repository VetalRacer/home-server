// === АДМИНИСТРАТИВНАЯ ИНФОРМАЦИЯ ===
sets ".Admin" "Vitalii Sergeevich"         // Имя администратора сервера
sets ".email" "vitalii@yandex.ru"      // Контактный email администратора
sets ".www" "home.loc"                // Связанный веб-сайт

// === ОСНОВНЫЕ НАСТРОЙКИ СЕРВЕРА ===
seta sv_hostname "Quake 3 FFA // Vitalii Home Server"    // Отображаемое имя сервера
seta g_motd "Welcome to Vitalii home server Quake 3"     // Приветственное сообщение для игроков

// === НАСТРОЙКИ ИГРОКОВ И СЛОТОВ ===
seta sv_maxClients 16            // Максимальное количество игроков (люди + боты)
seta sv_privateClients 6         // Слоты для игроков с паролем
seta sv_privatePassword "pipelion" // Пароль для приватных слотов
seta g_syncronousClients 0       // Режим синхронных клиентов (0 = стандартный)
seta g_allowvote 1               // Разрешить голосования (1 = да)

// === ПАРАМЕТРЫ ИГРОВОГО ПРОЦЕССА ===
seta g_gametype 0                // Режим игры: // 0 - Free for all, 1 - Tournament, 2 - Single Player, 3 - Team Deathmatch, 4 - Capture the Flag
seta timelimit 10                // Лимит времени матча (минуты)
seta fraglimit 25                // Лимит фрагов для победы
seta g_inactivity 3000           // Таймаут неактивности игрока (секунды)
seta g_quadfactor 3              // Множитель урона Quad Damage (x3)
seta g_weaponrespawn 15          // Время возрождения оружия (секунды)
seta g_friendlyfire 0            // Урон по союзникам (0 = выключен)
seta g_teamAutoJoin 0            // Авто-распределение по командам (0 = нет)
seta g_forcerespawn 2            // Принудительное возрождение (2 = мгновенно)

// === ФИЗИКА И ПРОИЗВОДИТЕЛЬНОСТЬ ===
seta pmove_fixed 1               // Фиксированный шаг физики движения
seta sv_fps 30                   // Частота обновления сервера (тиков/сек)
seta r_smp 0                     // Многопроцессорный рендеринг (0 = выкл)

// === НАСТРОЙКИ БОТОВ ===
seta bot_enable 1                // Включить ботов (1 = да)
seta bot_minplayers 8            // Минимальное количество "игроков" на сервере
seta g_spskill 5                 // Умение ботов [1-5]
seta bot_nochat 0                // Отключить чат у ботов (1 = да)

// === СЕТЕВЫЕ НАСТРОЙКИ ===
seta sv_master1 "master0.gamespy.com:28900"     // Основной мастер-сервер
seta sv_master2 "master.gamershut.de:27950"     // Резервный мастер-сервер 1
seta sv_master3 "master.gnw.de:27950"           // Резервный мастер-сервер 2
seta sv_master4 "master3.idsoftware.com:27950"  // Резервный мастер-сервер 3
seta rconpassword "pipelion"                    // Пароль удаленного управления

// === ЦИКЛ КАРТ ===
// Определяем последовательность карт q3dm1 - q3dm19
set d1 "map q3dm1 ; set nextmap vstr d2"
set d2 "map q3dm2 ; set nextmap vstr d3"
set d3 "map q3dm3 ; set nextmap vstr d4"
set d4 "map q3dm4 ; set nextmap vstr d5"
set d5 "map q3dm5 ; set nextmap vstr d6"
set d6 "map q3dm6 ; set nextmap vstr d7"
set d7 "map q3dm7 ; set nextmap vstr d8"
set d8 "map q3dm8 ; set nextmap vstr d9"
set d9 "map q3dm9 ; set nextmap vstr d10"
set d10 "map q3dm10 ; set nextmap vstr d11"
set d11 "map q3dm11 ; set nextmap vstr d12"
set d12 "map q3dm12 ; set nextmap vstr d13"
set d13 "map q3dm13 ; set nextmap vstr d14"
set d14 "map q3dm14 ; set nextmap vstr d15"
set d15 "map q3dm15 ; set nextmap vstr d16"
set d16 "map q3dm16 ; set nextmap vstr d17"
set d17 "map q3dm17 ; set nextmap vstr d18"
set d18 "map q3dm18 ; set nextmap vstr d19"
set d19 "map q3dm19 ; set nextmap vstr d1"

// Запускаем первую карту (начинаем цикл)
vstr d1
